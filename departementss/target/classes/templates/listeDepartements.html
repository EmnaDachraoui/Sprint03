<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="template"
      xmlns:sec=https://www.thymeleaf.org/thymeleaf-extras-springsecurity5>
      
<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<head>
<meta charset="utf-8">
<title>Liste des Departements</title>
</head>
<body>
 <div layout:fragment="Mycontent">
<div class="container">
<div class="card">
  <div class="card-header">
    Liste des Departements
  </div>
  <div class="card-body">    
      <table class="table table-striped">
        <tr>
          <th>ID</th><th>Nom Departement</th><th>Description</th><th>Faculte</th>
         </tr>  
           <tr th:each="d:${departements.content}">
              <td th:text="${d.idDepartement}"></td>
              <td th:text="${d.nomDepartement}"></td>
              <td th:text="${d.description}"></td>     
   
              <td   th:if= "${!#strings.isEmpty(d.faculte)}"   th:text="${d.faculte.nom}"></td>  
              <td   th:if= "${#strings.isEmpty(d.faculte)}"     th:text="${'Pas de faculte'}"></td> 
               	

               <td sec:authorize="hasRole('ADMIN')" ><a class="btn btn-danger" onclick="return confirm('Etes-vous sûr ?')" th:href="@{supprimerDepartement(id=${d.idDepartement}, page=${currentPage},size=${size})}">Supprimer</a>
               </td> 
              <td  sec:authorize="hasRole('ADMIN')" ><a class="btn btn-success" th:href="@{modifierDepartement(id=${d.idDepartement})}">Editer</a></td>   
           </tr>             
      </table>
            <ul class="nav nav-pills">
         <li th:each="page,status:${pages}">
           <a th:class="${status.index==currentPage?'btn btn-primary':'btn'  }" 
              th:href="@{ ListeDepartements(page=${status.index}, size=${size} ) }"
              th:text="${status.index }"></a>
         </li>
      </ul>
      
  </div>
</div>
</div>
</div>
</body>
</html>
